<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="css/style.css" />
    <section class="tabs-section">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home"
          data-target="#tab-home"
          type="button"
          role="tab"
        >
          Home
        </button>
        <button
          class="nav-link"
          id="nav-profile"
          data-target="#tab-profile"
          type="button"
          role="tab"
        >
          Profile
        </button>
        <button
          class="nav-link"
          id="nav-contact"
          data-target="#tab-contact"
          type="button"
          role="tab"
        >
          Contact
        </button>
        <button
          class="nav-link"
          id="nav-delivery"
          data-target="#tab-delivery"
          type="button"
          role="tab"
        >
          Delivery
        </button>
      </div>
    </section>

    <section class="py-rem first-section">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane active" id="tab-home" role="tabpanel">
          Home tab content
        </div>
        <div class="tab-pane fade" id="tab-profile" role="tabpanel">
          Profile tab content
        </div>
        <div class="tab-pane fade" id="tab-contact" role="tabpanel">
          Contact tab content
        </div>
        <div class="tab-pane fade" id="tab-delivery" role="tabpanel">
          Delivery tab content
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
