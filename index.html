<!DOCTYPE html>
<html lang="en">
  <body>
    <header class="py-rem">
      <div class="container">
        <nav>
          <a href=".index.html">Home</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="py-rem first-section">
        <div class="container">
          <h1>Main Title</h1>
          <hr class="my-rem" />
          <form id="timerForm">
            <label>
              <span>Enter Timer interval (in sec)</span>
              <input type="number" name="interval" id="interval" min="0" />
            </label>
            <br />
            <button type="submit">Start!</button>
            <button type="button" id="pauseButton" disabled>Pause</button>
          </form>
          <br />
          <p style="font-size: 2rem; font-weight: 700">
            <span id="timerRest">0</span>
          </p>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
